    <p>9. The Asynchronous Shopper:
        Imagine you are building an online shopping application. Write an asynchronous function called placeOrder that
        simulates placing an order and returns a promise. The promise should resolve with an order confirmation message
        after a random delay.</p>

    <script>

        async function placeOrder() {
            let promise_1 = new Promise(async (resolve, reject) => {
                await setTimeout(() => {
                    resolve("Order is Confirmed")
                })
            })
            return promise_1
        }
