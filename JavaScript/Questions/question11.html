<body>
    
    <p>11. The Array Filterer:
        You are building a search feature for your e-commerce site. Write a function named filterProducts that takes an array of product objects and a filter criterion. The function should return a new array containing only the products that match the filter criterion.</p>

    <script>

        function check(element){
            for (const key in element) {
                if(element[key] >= 500){
                    return true
                }
            }
            return false
        }

        const filterProducts = (products) =>{
            let ans = products.filter((element)=>{
                if (check(element)) {
                    return element
                }
            })
            return ans;
        }

        let products = [{"abc":1000},{"def":500},{"ghi":400},{"jkl":2000},{"mno":100}]

        let ans = filterProducts(products)

        // condition is that if price of product is greater than or equal to 500 then we add in the answer

        console.log(ans);

        for (const item of ans) {
            console.log(item);
        }

    </script>
